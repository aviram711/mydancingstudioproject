<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="back-button">
      <ion-button (click)="goBack()" fill="clear">
        <ion-icon name="arrow-back-outline" class="back-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title slot="end" class="header-title">איפוס סיסמא</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <div class="image-container">
    <img id="logo" src="https://i.ibb.co/XX7BV00/removebg-preview.png" alt="Logo">
  </div>

  <div class="container">
    <h2 class="title">הכנס כתובת מייל</h2>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Email Address <ion-text color="danger">(Required)</ion-text></ion-label>
        <ion-input type="email" value="example@email.com"></ion-input>
      </ion-item>
      <ion-button expand="full" color="primary">אישור</ion-button>
    </ion-list>
  </div>
</ion-content>
